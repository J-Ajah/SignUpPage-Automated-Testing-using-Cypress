<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <div class="caption ">
                <h1> Sign up with us</h1>
                <p>Have an account?
                    <a href="">sign in</a>
                </p>
            </div>


            <div class="container1">
                <div class="name-container">
                    <label for="">Name</label>
                   <div class="name-div">
                       <input type="text" name="name-input" id="name">
                   </div>
                   <p id="nameError" class="hidden">Field cannot be empty</p>
                 </div>

                 <div class="email-container">
                    <label for="">Email</label>
                   <div class="email-div">
                       <input type="email" name="email" id="email">
                   </div>
                   <p class="hidden">Field cannot be empty</p>
                 </div>

            </div>


            <div class="container1">
                <div class="select-container">
                    <label for="">Select an Account type</label>
                   <div class="select-div">
                       <select name="select-option" id="type">
                           <option value="customer">Customer</option>
                           <option value="admin">Admin</option>
                       </select>    
                      
                   </div>
                 </div>

                 <div class="pass-container">
                    <label for="">Password</label>
                   <div class="pass-div" id="pass-id">
                       <input type="password" name="password" id="pass" spellcheck="false">
                       <i class="far fa-eye" id="togglePassword"></i>
                   </div>
                   <p class="">Pasword must be of (6-12) length of characters, a number, 1 capital letter and a special character</p>
                 </div>

            </div>

            <div class="btn-div">
                  <button  type="button" id="btn-submit">Submit</button>
            </div>
     
    

        </form>
    </div>

    <script src="js/index.js" ></script>
    
</body>
</html>
